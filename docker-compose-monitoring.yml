version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - /opt/monitoring/prometheus/data:/prometheus
      - /opt/monitoring/prometheus/config/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
    ports:
      - "9090:9090"
    networks:
      - monitoring

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)'
    ports:
      - "9100:9100"
    networks:
      - monitoring

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
    ports:
      - "8080"
    networks:
      - monitoring
  loki:
    image: grafana/loki:2.9.1
    container_name: loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - /opt/monitoring/loki/data:/opt/monitoring/loki/data
      - /opt/monitoring/loki/config/loki-local-config.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - monitoring

  promtail-linux:
   image: grafana/promtail:2.9.1
   container_name: promtail-linux
   restart: unless-stopped
   volumes:
     - /opt/monitoring/promtail/config/promtail-linux-config.yaml:/etc/promtail/config.yml
     - /var/log:/var/log
     - /opt/analyzer/logs:/opt/analyzer/logs
     - /opt/whisper-app-data/logs:/opt/whisper-app-data/logs
     - /var/run/docker.sock:/var/run/docker.sock  # ДОБАВЬТЕ ЭТУ СТРОЧКУ
   command: -config.file=/etc/promtail/config.yml
   networks:
     - monitoring
   depends_on:
     - loki
networks:
  monitoring:
    name: monitoring
    driver: bridge
